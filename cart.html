<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keranjang</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    .cart-item button {
      background: red;
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
    }
    .whatsapp-button {
      display: inline-block;
      margin-top: 20px;
      background-color: green;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ Keranjang Belanja</h1>
    <div id="cart-list"></div>
    <p class="total">Total: Rp <span id="total-price">0</span></p>
    <a id="whatsapp-link" class="whatsapp-button" href="#" target="_blank">Pesan via WhatsApp</a>
    <br>
    <a href="index.html" onclick="location.href=this.href; return false;" class="whatsapp-button" style="background-color: gray; margin-left: 10px;">â¬… Kembali</a>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartDisplay() {
      const list = document.getElementById("cart-list");
      const totalEl = document.getElementById("total-price");
      const waBtn = document.getElementById("whatsapp-link");

      list.innerHTML = "";
      let total = 0;
      let message = "Halo kak, saya ingin memesan:%0A";

      cart.forEach((item, i) => {
        total += item.price;
        message += `${i + 1}. ${item.product} - Rp ${item.price.toLocaleString()}%0A`;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.product} - Rp ${item.price.toLocaleString()}</span>
          <button onclick="removeItem(${i})">Hapus</button>
        `;
        list.appendChild(div);
      });

      totalEl.textContent = total.toLocaleString();
      message += `%0ATotal: Rp ${total.toLocaleString()}`;
      waBtn.href = `https://wa.me/6289676930992?text=${message}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartDisplay();
    }

    updateCartDisplay();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Followers</title>
  <link href="https://fonts.googleapis.com/css2?family=Dekko&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Dekko', sans-serif;
      background-color: #0a0a0a;
      color: white;
      user-select: none;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      opacity: 0.4;
      filter: blur(2px);
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .out-top {
      animation: rotate 20s linear infinite;
      transform-origin: 13px 25px;
    }

    .in-top {
      animation: rotate 10s linear infinite;
      transform-origin: 13px 25px;
    }

    .out-bottom {
      animation: rotate 25s linear infinite;
      transform-origin: 84px 93px;
    }

    .in-bottom {
      animation: rotate 15s linear infinite;
      transform-origin: 84px 93px;
    }

    .sticky-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #121212;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .title {
      font-size: 20px;
      color: white;
      font-weight: bold;
    }

    /* WhatsApp icon styles */
    .whatsapp-icon {
      margin-left: auto;
      color: #25D366;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .whatsapp-icon:hover {
      transform: scale(1.2);
      color: #1ebe57;
    }

    .container {
      padding: 100px 40px 40px 40px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }

    .product {
      background-color: #121212;
      border: 1px solid #222;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .product:hover:not(.selected) {
      background-color: #800080;
      transform: scale(1.05);
      color: white;
    }

    .product.selected {
      background-color: #e6007e;
      color: white;
    }

    .product.selected .discount {
      position: absolute;
      top: 10px;
      left: 10px;
      background: black;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8em;
    }

    .product h2 {
      margin: 10px 0 5px;
      font-size: 28px;
    }

    .product p {
      font-size: 14px;
    }

    .discount {
      position: absolute;
      top: 10px;
      left: 10px;
      background: black;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8em;
    }

    .product-detail {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .product-detail h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .detail-discount {
      background-color: #e6007e;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9em;
      display: inline-block;
      margin-bottom: 10px;
    }

    .price {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
    }

    .buy-button {
      background-color: #e6007e;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
    }

    .buy-button:hover {
      background-color: #b30065;
    }

    .features {
      margin-top: 20px;
      list-style: none;
      padding-left: 0;
    }

    .features li {
      margin-bottom: 10px;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 100px 20px 20px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .product-grid {
        grid-template-columns: 1fr;
      }

      .product h2 {
        font-size: 22px;
      }

      .product p {
        font-size: 12px;
      }

      .product-detail h2 {
        font-size: 20px;
      }

      .price {
        font-size: 24px;
      }

      .buy-button {
        width: 100%;
        padding: 12px;
        font-size: 14px;
      }

      .features li {
        font-size: 14px;
      }
    }

    .scroll-buttons {
      position: fixed;
      right: 20px;
      bottom: 40px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      gap: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .scroll-buttons.show {
      opacity: 1;
      pointer-events: auto;
    }

    .scroll-button {
      background-color: #e6007e;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      font-size: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s ease;
    }

    .scroll-button:hover {
      background-color: #b30065;
    }
  </style>
</head>
<body>
  <!-- Background SVG Animation -->
  <svg preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80" class="animated-bg">
    <path fill="#9b5de5" class="out-top" d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z"/>
    <path fill="#f15bb5" class="in-top" d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z"/>
    <path fill="#00bbf9" class="out-bottom" d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z"/>
    <path fill="#00f5d4" class="in-bottom" d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z"/>
  </svg>

  <!-- Sticky Header -->
  <header class="sticky-header">
    <img src="https://github.com/YanaMiku-Project/database-public/blob/main/image/logo.jpg?raw=true" alt="Logo" class="logo" />
    <span class="title">FERDY SOSMED</span>
    <a href="https://wa.me/6281234567890" target="_blank" class="whatsapp-icon" title="Hubungi via WhatsApp">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-brand-whatsapp">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M3 21l1.65 -3.8a9 9 0 1 1 3.4 2.9l-5.05 .9" />
        <path d="M9 10a.5 .5 0 0 0 1 0v-1a.5 .5 0 0 0 -1 0v1a5 5 0 0 0 5 5h1a.5 .5 0 0 0 0 -1h-1a.5 .5 0 0 0 0 1" />
      </svg>
    </a>
  </header>

  <div class="container">
    <h1>Instagram Followers</h1>
    <div class="product-grid" id="productGrid"></div>
    <div class="product-detail" id="productDetail"></div>
  </div>

  <!-- Scroll Buttons -->
  <div class="scroll-buttons" id="scrollButtons">
    <button class="scroll-button" id="backToTop" title="Back to Top">
      <span class="material-symbols-outlined">arrow_upward</span>
    </button>
    <button class="scroll-button" id="backToBottom" title="Back to Bottom">
      <span class="material-symbols-outlined">arrow_downward</span>
    </button>
  </div>

  <script>
    function formatPrice(price) {
      return 'Rp ' + price.toFixed(2);
    }

    function renderProducts(products) {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';
      products.forEach((prod, index) => {
        const div = document.createElement('div');
        div.classList.add('product');
        if (index === 0) div.classList.add('selected');
        div.dataset.id = prod.id;
        div.innerHTML = `
          ${prod.discount ? `<span class="discount">${prod.discount}</span>` : ''}
          <h2>${prod.amount}</h2>
          <p>${prod.unit}</p>
        `;
        div.addEventListener('click', () => selectProduct(prod.id, products));
        grid.appendChild(div);
      });
    }

    function renderDetail(product) {
      const detail = document.getElementById('productDetail');
      detail.innerHTML = `
        <h2>${product.amount} ${product.unit}</h2>
        ${product.discount ? `<span class="detail-discount">${product.discount}</span>` : ''}
        <p class="price">${formatPrice(product.price)}</p>
        <button class="buy-button">Buy ${product.amount} ${product.unit}</button>
        <ul class="features">
          ${product.features.map(f => `<li>âœ” ${f}</li>`).join('')}
        </ul>
      `;
    }

    function selectProduct(id, products) {
      document.querySelectorAll('.product').forEach(prodEl => {
        prodEl.classList.toggle('selected', prodEl.dataset.id == id);
      });
      const product = products.find(p => p.id == id);
      if (product) renderDetail(product);
    }

    fetch('produk.json')
      .then(response => response.json())
      .then(products => {
        renderProducts(products);
        if (products.length > 0) renderDetail(products[0]);
      })
      .catch(err => {
        console.error('Gagal load produk.json:', err);
        document.getElementById('productGrid').innerHTML = '<p>Error loading products.</p>';
      });

    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());

    const scrollButtons = document.getElementById('scrollButtons');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 200) {
        scrollButtons.classList.add('show');
      } else {
        scrollButtons.classList.remove('show');
      }
    });

    document.getElementById('backToTop').addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    document.getElementById('backToBottom').addEventListener('click', () => {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    });
  </script>
</body>
</html>

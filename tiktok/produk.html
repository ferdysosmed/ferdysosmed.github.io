<!DOCTYPE html>
<html lang="id">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />h
 <title>Diamond Shop</title>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 <style>
   body {
     font-family: 'Poppins', sans-serif;
     background: #121212; /* Latar belakang gelap */
     color: #fff; /* Teks putih */
     margin: 0;
     padding: 0;
     display: flex;
     flex-direction: column;
     min-height: 100vh; /* Memastikan body memenuhi tinggi viewport */
   }

   header {
     position: sticky;
     top: 0;
     background-color: #333; /* Header lebih gelap */
     z-index: 1000;
     display: flex;
     align-items: center;
     padding: 15px 20px;
     box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5); /* Bayangan lebih gelap */
   }

   header img {
     height: 30px;
     margin-right: 10px;
   }

   header h1 {
     font-size: 24px;
     font-weight: 600;
     margin: 0;
   }

   .container {
     max-width: 1200px;
     margin: auto;
     padding: 20px;
     flex: 1; /* Memastikan container mengambil sisa ruang vertikal */
   }

   .product-grid {
     display: grid;
     grid-template-columns: repeat(2, minmax(0, 1fr));
     gap: 20px;
   }

   .product-card {
     background: #444; /* Kartu produk lebih gelap */
     border-radius: 12px;
     padding: 20px;
     box-shadow: 0 4px 10px rgba(0,0,0,0.4); /* Bayangan lebih gelap */
     transition: transform 0.2s, box-shadow 0.2s;
   }

   .product-card:hover {
     transform: translateY(-5px);
     box-shadow: 0 6px 15px rgba(0,0,0,0.5); /* Bayangan lebih gelap saat hover */
   }

   .product-card h2 {
     margin-top: 0;
     font-size: 24px;
     font-weight: 600;
   }

   .price-wrapper {
     display: flex;
     align-items: center;
     margin-top: 10px;
   }

   .price-icon {
     width: 50px;
     height: 50px;
     margin-right: 10px;
     object-fit: contain;
   }

   .prices {
     display: flex;
     flex-direction: column;
   }

   .new-price {
     font-size: 20px;
     color: #00EFFF;
     font-weight: 600;
   }

   .old-price {
     text-decoration: line-through;
     color: #aaa; /* Warna lebih redup untuk harga lama */
     font-size: 14px;
     font-style: italic;
   }

   .info {
     margin-top: 10px;
   }

   .disc {
     background: #FF4136; /* Merah */
     padding: 5px 10px;
     border-radius: 99px;
     font-size: 14px;
     margin-right: 5px;
     color: #fff; /* Teks putih untuk kontras */
     font-weight: 600;
   }

   a.instant {
     background: #eee; /* Tombol lebih gelap */
     padding: 5px 10px;
     border-radius: 99px;
     font-size: 14px;
     color: #000;
     font-weight: 600;
     text-decoration: none;
     display: inline-block;
   }

   a.instant:hover {
     background: #ddd; /* Efek hover lebih gelap */
   }

   footer {
     background-color: #333;
     color: #fff;
     text-align: center;
     padding: 10px;
     box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
   }

   /* Responsive scaling untuk ukuran kecil tetap 2 kolom, tapi mengecil */
   @media (max-width: 768px) {
     .product-card {
       padding: 15px;
     }

     .product-card h2 {
       font-size: 18px;
     }

     .price-icon {
       width: 35px;
       height: 35px;
     }

     .new-price {
       font-size: 16px;
     }

     .old-price {
       font-size: 12px;
     }

     .disc,
     a.instant {
       font-size: 12px;
       padding: 4px 8px;
     }

     header h1 {
       font-size: 20px;
     }

     header img {
       height: 24px;
     }
   }

   @media (max-width: 480px) {
     .product-card {
       padding: 12px;
     }

     .product-card h2 {
       font-size: 16px;
     }

     .price-icon {
       width: 30px;
       height: 30px;
     }

     .new-price {
       font-size: 14px;
     }

     .old-price {
       font-size: 11px;
     }

     .disc,
     a.instant {
       font-size: 11px;
       padding: 3px 6px;
     }

     header h1 {
       font-size: 18px;
     }

     header img {
       height: 20px;
     }
   }
 </style>
 <!-- Moment Timezone -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
</head>
<body>

 <!-- Sticky Header -->
 <header>
   <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="icon" />
   <h1>Diamond Shop</h1>
 </header>

 <div class="container">
   <div class="product-grid" id="productGrid">
     <!-- Produk akan dimuat dari produk.json -->
   </div>
 </div>

 <!-- Footer -->
 <footer>
   &copy; <span id="year"></span> YanaMiku All Rights Reserved
 </footer>

 <script>
   // Fungsi untuk mendapatkan tahun saat ini
   function getYear() {
     return moment.tz('Asia/Jakarta').format('YYYY');
   }

   // Set tahun saat halaman dimuat
   document.getElementById('year').textContent = getYear();

   fetch('produk.json', { cache: "no-cache" })
     .then(response => response.json())
     .then(data => {
       const grid = document.getElementById('productGrid');
       grid.innerHTML = '';

       data.forEach(product => {
         const card = document.createElement('div');
         card.className = 'product-card';

         // Kondisi untuk menampilkan atau menyembunyikan bubble diskon
         const diskonBubble = product.diskon && product.diskon > 0 ? `<span class="disc">Disc ${product.diskon}%</span>` : '';

         card.innerHTML = `
           <h2>${product.jumlah} Diamonds</h2>
           <div class="price-wrapper">
             <img src="${product.ikon}" alt="icon" class="price-icon" />
             <div class="prices">
               <span class="new-price">Rp ${product.harga_diskon.toLocaleString('id-ID')}</span>
               <span class="old-price">Rp ${product.harga_awal.toLocaleString('id-ID')}</span>
             </div>
           </div>
           <div class="info">
             ${diskonBubble}
             <a href="${product.link}" class="instant" target="_blank" rel="noopener noreferrer">BUY</a>
           </div>
         `;

         grid.appendChild(card);
       });
     })
     .catch(error => {
       console.error('Gagal memuat produk:', error);
       document.getElementById('productGrid').innerHTML = '<p>Gagal memuat produk. Silakan coba lagi nanti.</p>';
     });
 </script>
</body>
</html>
